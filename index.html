<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hanging Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
          <div class="button-group scenario-buttons" id="js-scenario-buttons">
            <button
              data-scenario="repeaters"
              class="button scenario-button"
              id="js-repeaters"
            >
              Repeaters
            </button>
            <button
              data-scenario="maxHangs"
              class="button scenario-button"
              id="js-max-hang"
            >
              Max Hang
            </button>
            <button
              data-scenario="densityHangs"
              class="button scenario-button"
              id="js-max-hang"
            >
              Density Hangs
            </button>
          </div>
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button
              data-mode="ready"
              class="button active mode-button"
              id="js-ready"
            >
              Get Ready
            </button>
            <button
              data-mode="hang"
              class="button mode-button"
              id="js-hang"
            >
              Hang
            </button>
            <button
              data-mode="shortBreak"
              class="button mode-button"
              id="js-shirt-break"
            >
              Rest
            </button>
            <button
              data-mode="longBreak"
              class="button mode-button"
              id="js-long-break"
            >
              Set Rest
            </button>
          </div>
          <div class="clock" id="js-clock">
            <span id="js-minutes">00</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
          </div>
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
          <button class="main-button hidden" data-action="pause" id="js-btn-pause">
            Pause
          </button>
          <button class="main-button" data-action="skip" id="js-btn-skip">
            Skip
          </button>
          <button class="main-button hidden" data-action="break" id="js-btn-fell">
            Fell
          </button>
          <div class="log-group" id="hang-results">
            Hang Results
            <div class="information" id="hang-time-results">
              
            </div>
          </div>
      </div>
    </main>
    <div class="hidden">
      <audio src="/sound/GOKU_timetotrain.wav" data-sound="ready"></audio>
      <audio src="/sound/" data-sound="shortBreak"></audio>
      <audio src="/sound/BROLY_2s.wav" data-sound="longBreak"></audio>
      <audio src="/sound/GOKU_fullpower.wav" data-sound="hang"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
