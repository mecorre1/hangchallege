<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hanging Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
          <div class="button-group scenario-buttons" id="js-scenario-buttons">
            <button
              data-scenario="repeaters"
              class="button scenario-button"
              id="js-repeaters"
            >
              Repeaters
            </button>
            <button
              data-scenario="maxHang"
              class="button scenario-button"
              id="js-max-hang"
            >
              Max Hang
            </button>
          </div>
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button
              data-mode="ready"
              class="button active mode-button"
              id="js-pomodoro"
            >
              Get Ready
            </button>
            <button
              data-mode="hang"
              class="button mode-button"
              id="js-short-break"
            >
              Hang
            </button>
            <button
              data-mode="rest"
              class="button mode-button"
              id="js-long-break"
            >
              Rest
            </button>
          </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">00</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
